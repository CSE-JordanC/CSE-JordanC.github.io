<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
     <title>Assignment 7 - Intro to JavaScript (Responsive)</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="main-content">
        <main id="content">
            <div class="page">
                <header class="page-header">
                    <h1>Assignment 7</h1>
                    <h2>Introduction to JavaScript</h2>
                </header>

                <div class="grid" id="mainGrid">

                    <!-- Geometry Column -->
                    <section class="card" id="geometryCard" aria-labelledby="geomhead">
                        <div class="card-head" id="geomhead">Geometry</div>
                        <div class="card-body">
                        <div class="geometry">
                            <div class="triangle-box" id="triangleBox" tabindex="0" role="button" aria-pressed="false" aria-label="Show geometric triangle">
                            <div class="triangle" id="triangle"></div>
                            </div>
                        </div>
                        </div>
                    </section>

                    <!-- Date Column -->
                    <section class="card" id="dateCard" aria-labelledby="datehead">
                        <div class="card-head" id="datehead">Select A Date:</div>
                        <div class="card-body">
                        <div class="date-wrap" style="max-width:220px;">
                            <label for="dateInput" style="display:block; font-size:13px; color:var(--muted);">Pick a date</label>
                            <input id="dateInput" type="date" />
                            <div class="picked" id="pickedText" aria-live="polite" hidden>
                            You picked the date: <strong id="chosenDate"></strong>
                            </div>
                        </div>
                        </div>
                    </section>

                    <!-- Image Column -->
                    <section class="card" id="imageCard" aria-labelledby="imghead">
                        <div class="card-head" id="imghead">Frame Image</div>
                        <div class="card-body">
                            <div class="image-frame" id="imageFrame" role="button" tabindex="0" aria-label="Toggle frame around sun">
                                <!-- Decorative multicolor frame: hidden by default, shown when .framed is added -->
                                <div class="frame-3d" aria-hidden="true"></div>
                            
                                <!-- single sun SVG (before & after are the same image) -->
                                <svg id="sceneSvg" class="sun-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <g id="stateNeutral">
                                        <circle cx="50" cy="50" r="22" fill="#ffdf88" stroke="#f0c64f" stroke-width="1.2"/>
                                        <g stroke="#f0c64f" stroke-width="2">
                                            <line x1="50" y1="4" x2="54" y2="22"/>
                                            <line x1="50" y1="96" x2="54" y2="78"/>
                                            <line x1="4"  y1="50" x2="22" y2="54"/>
                                            <line x1="96" y1="50" x2="78" y2="54"/>
                                            <line x1="13" y1="13" x2="28" y2="28"/>
                                            <line x1="87" y1="87" x2="72" y2="72"/>
                                            <line x1="87" y1="13" x2="72" y2="28"/>
                                            <line x1="13" y1="87" x2="28" y2="72"/>
                                        </g>
                                
                                        <!-- face -->
                                        <circle cx="42" cy="46" r="3.2" fill="#2b2b2b"/>
                                        <circle cx="58" cy="46" r="3.2" fill="#2b2b2b"/>
                                        <path d="M42 56 Q50 62 58 56" stroke="#b35b00" stroke-width="1.4" fill="transparent" stroke-linecap="round"/>
                                    </g>
                                </svg>
                            </div>
                        </div>
                    </section>
  
                </div>
            </div>
        </main>

        <footer id="main-footer">
            <p>@jordanchavous.com</p>
        </footer>

    </div>

    <!-- external script -->
    <script src="script.js" defer></script>
</body>
</html>
