<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Assignment 10 - Arrays</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="main-content">
            <header class="page-header">
                <h1>Assignment 10</h1>
                <h2>Arrays</h2>
            </header>

            <section class="art-section" aria-label="Song selector">
                <div class="scene">
                    <div class="mood-row">
                        <label for="select-mood">Pick Your Mood</label>
                        <select id="select-mood" aria-label="Pick your mood">
                            <option value="">Select</option>
                            <option value="happy">Happy</option>
                            <option value="sad">Sad</option>
                        </select>
                    </div>

                    <div id="songs-area">
                        <ul id="song-list" class="song-list" aria-live="polite"></ul>
                    </div>

                    <div id="video-wrapper" aria-hidden="true">
                        <div id="video-container"></div>
                    </div>
                </div>
            </section>

            <footer id="main-footer">
                <p>@jordanchavous.com</p>
            </footer>
        </div>

        <script src="script.js" defer></script>
