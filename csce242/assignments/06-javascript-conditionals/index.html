<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Assignment 8 - If Statements (Responsive)</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="main-content">
        <main id="content">
            <div class="page">
                <header class="page-header">
                    <h1>Assignment 8</h1>
                    <h2>If Statements</h2>
                </header>

                <div class="grid" id="mainGrid">

                    <!-- Navigation / Menu Row -->
                    <div class="card nav-card" id="navCard" aria-label="Main navigation">
                        <div class="menu-toggle" id="menuToggle" aria-controls="mainNav" aria-expanded="false">
                            <span class="menu-arrow" id="menuArrow" aria-hidden="true"></span>
                        </div>

                        <nav id="mainNav">
                            <ul id="navList">
                                <li>
                                    <a class="exercise-link" id="ex1Link">Exercise 1</a>
                                </li>
                                <li>
                                    <a class="exercise-link" id="ex2Link">Exercise 2</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <!-- Exercise 1: How many minutes until class? -->
                    <section class="card" id="exercise1" aria-labelledby="ex1Link">
                        <div class="card-head" id="ex1Head">How many minutes until class?</div>
                        <div class="card-body">
                            <p class="muted">Use the slider to say how many minutes until class â€” it goes 0 to 60.</p>

                            <div class="slider-wrap">
                                <input id="minutesRange" type="range" min="0" max="60" value="24" />
                                <div class="minutes-display" id="minutesValue">24 minutes</div>
                                <div class="slider-msg" id="sliderMessage" aria-live="polite">
                                    <!-- message populated by JS -->
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Exercise 2: Countdown till class -->
                    <section class="card" id="exercise2" aria-labelledby="ex2Link">
                        <div class="card-head" id="ex2Head">Countdown till class</div>
                        <div class="card-body">
                            <p class="muted" id="countdownMessage" aria-live="polite">
                                <!-- message populated by JS -->
                            </p>
                        </div>
                    </section>

                </div>
            </div>
        </main>

        <footer id="main-footer">
            <p>@jordanchavous.com</p>
        </footer>

    </div>

    <!-- external script -->
    <script src="script.js" defer></script>
</body>
</html>
